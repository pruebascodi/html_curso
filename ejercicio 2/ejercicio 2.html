<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="../ejercicio 2/estilo legend .css">
</head>
<body>
    <header>

    <h1>iDESWED</h1>
    <h2>fomulario de registro</h2>
    </header>
    <form action="text" method="post">
        <fieldset>
            <legend>¿QUIEN ERES?</legend>
            <P>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre"><br>
                <label for="text">Apellido</label>
                <input type="text" id="Apellido"><br>
                <label for="Correo electronico">Correo electronico</label>
                <input type="text" id="correo electronico"><br>
                <label for="dia">fecha de nacimiento</label>
                <select name="dia" id="dia">
                    <option value="">Dia</option>
                </select>
                <select name="mes" id="mes">
                    <option value="">Mes</option>
                </select>
                <select name="anyo" id="anyo">
                    <option value="">Año</option>
                </select>
            </P>
        </fieldset>
        <fieldset>
            <legend>¿DE DONDE ERES?</legend>
            <p>
            <label for="cuidad">cuidad</label>
            <input type="cuidad" id="Cuidad"><br>
            <label for="codigo postal">Codigo postal</label>
            <input type="codigo postal" id="Codigo postal"><br>
            <label for="pais">Pais</label>
            <select name="pais" id="pais">
                <option value="">Pais</option>

            </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>¿COMO QUIERES INICIAR SESION?</legend>
            <P>
                <label for="nombre de usuario">Nombre de usuario</label>
                <input type="nombre de usuario" id="nombre de usuario"><br>
                <label for="contraseña">Contraseña</label>
                <input type="contraseña" id="contraseña"><br>
                <label for="volver a establecer la contraseña">Vuelve a establecer la contraseña</label>
                <input type="volver a establecer la contraseña" id="volver a establecer la contraseña">

            </P>
        </fieldset>
        <fieldset>
            <legend>CONDICIONES DE REGISTRO</legend>
            <P>
                <label>Deseo recibir ofertas de iDESWED</label><br>
                <input type="radio" name="ofertas" id="ofertas1" value="1"><label for="ofertas1" class="inline">Una vez al dia</label>
                <input type="radio" name="ofertas" id="ofertas2" value="2"><label for="ofertas2" class="inline">Una vez a la semana</label>
                <input type="radio" name="ofertas" id="ofertas3" value="3"><label for="ofertas3" class="inline">Una vez al mes</label><br>
                <input type="checkbox" name="acepto" id="acepto">
                <label for="acepto" class="inline">Acepto el acuerdo de servicios, la declaracion de privacida y la declaracion de uso de cookies</label>
                </fieldset>
                
                

                <p class="centrado">
                    <input type="button" value="crear una cuenta" id="botor crear">

                </p>
            </P>
        
        






    </form>


    
</body>
</html>
