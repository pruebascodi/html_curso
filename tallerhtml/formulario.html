<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagen/icono2.png" type="image/x-icon">
    <title>Formulario</title>
</head>
<body>
    <header>
    <h1>formulario de contactos</h1>
    <nav>
        <a href="index.html">Inico</a>
        <a href="tablas.html">Tablas</a>
        <a href="listas.html">Listas</a>
    </nav>
    </header>
    <br>
    <br>
    <main>
        <section>
            <form action="">
                <label for="lnomb">Nombre completo</label>
                <input type="text" name="Nombre" id="lnomb" placeholder="digite su nombre completo"><br>
                <label for="cel">Celular</label>
                <input type="tel" name="celular" id="cel" placeholder="##########"><br>
                <label for="na">Fecha de nacimento</label>
                <input type="date" name="fec_naci " id="na" value="2003-07-04"><br>
                <label for="em">Correo personal</label>
                <input type="email" name="correo" id="em"><br>
                <label for="co">Color favorito</label>
                <input type="color" name="color" id="co" value="#ff003c"><br>
                <label for="pe">Peso en (Kg)</label>
                <input type="number" name="peso" id="pe" value="25" min="10" max="100"><br>
                <label for="con">Contraseña</label>
                <input type="password" name="contraseña" id="con" maxlength="8"><br><br><br>
                <!-- Controles de opcion radios -->
                <fieldset>
                    <legend>Nacionalidades</legend>
                    <label for="">Colombianos</label>
                    <input type="radio" name="Nacionalidad" id=""><br>
                    <label for="">Argentinos</label>
                    <input type="radio" name="Nacionalidad" id=""><br>
                    <label for="">Mexicanos</label>
                    <input type="radio" name="Nacionalidad" id=""><br>
                    <label for="">Holandes</label>
                    <input type="radio" name="Nacionalidad" id="">
                </fieldset><br><br>
                <fieldset>
                    <legend>Estado civil</legend>
                    <label for="">Soltero</label>
                    <input type="radio" name="estado"><br>
                    <label for="">Casado</label>
                    <input type="radio" name="estado"><br>
                    <label for="">Separado</label>
                    <input type="radio" name="estado"><br>
                    <label for="">viudo</label>
                    <input type="radio" name="estado"><br>
                </fieldset><br><br>
                <!-- casillas de verificacion checbox -->

                <fieldset>
                    <legend>Deportes</legend>
                    <label for="">Futbol</label>
                    <input type="checkbox" name="ifutbol" id=""><br>
                    <label for="">Natacion</label>
                    <input type="checkbox" name="inatacion" id=""><br>
                    <label for="">Boxeo</label>
                    <input type="checkbox" name="iboxeo" id=""><br>
                    <label for="">Ciclismo</label>
                    <input type="checkbox" name="iciclismo" id=""><br>
                    <label for="">Balocesto</label>
                    <input type="checkbox" name="ibaloncesto" id="">
                </fieldset><br><br>
                <!-- listas para seleccionar -->
                <label for="">Seleccionar cuidades de colombias</label>
                <select name="cuidad" id="icuidad">
                    <option value="Medellin">Medellin</option>
                    <option value="Bogota">Bogota</option>
                    <option value="Barranquilla">Barranquilla</option>
                    <option value="Bucaramanga">Bucaramanga</option>
                </select><br><br>
                <!-- campo de texto mutilinea -->
                <label for="icomentario">Comentarios</label><br>
                <textarea name="comentario" id="idcometario" cols="30" rows="10"></textarea>
                
                
         

            

              
                
             
                
                <!-- Botones -->
                <input type="submit" name="" id="">
                <input type="reset" name="" id="">
                

                

                

            </form>

        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
